<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP</title>
    <!--CSS-->

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    
    <div class="container-fluid p-5 bg-warning text-black text-center">
        <h1>App de Gastos</h1>
        <h4>Descubre cuánto debe pagar cada uno !</h4>
    </div>

    <div class="container-fluid">
        <form>
            <div class="row mt-2 d-flex justify-content-center align-items-center">
                <div class="m-1 col-auto">
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                </div>
                <div class="m-1 col-auto">
                    <input type="number" class="form-control" id="pago" placeholder="¿Cuánto Gastó?">
                </div>
                <div class="m-1 col-auto">
                    <div>
                        <button type="button" class="btn btn-dark" onclick="repartir()">Enviar</button>
                    </div>
                </div>
            </div>
        </form>
        <ul id="list-group" class="list-group mt-3 d-flex justify-content-center align-items-center"></ul>
        <div id="total" type="text"></div>
    </div>
    <!--Scripts-->
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
